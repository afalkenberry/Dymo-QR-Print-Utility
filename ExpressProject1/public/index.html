<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYMO Printer</title>

    <!-- DYMO SDK -->
    <!--<script src="lib/DYMO Label Framework/Samples/JavaScript/dymo.label.framework.js"></script> -->
    <script src="https://qajavascriptsdktests.azurewebsites.net/JavaScript/dymo.connect.framework.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="paximg">
        <img src="images/pax_logo.png" alt="Pax Logo" class="img">
    </div>
    <div class="container text-center" id="header">
        <h1>DYMO Printer QR Generator</h1>
        <input type="button" id="upload-button" value="Select File">
        <input type="file" id="my_file">

        <input type="button" id="print-button" value="Print Label" onclick="printLabel()">

        <pre id="output"></pre>

        <pre id="outputQRString"></pre>


    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

</body>
</html>
